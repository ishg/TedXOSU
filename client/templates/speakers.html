<ion-view view-title="Speakers">
  <ion-content overflow-scroll="true">
    
    <div class="list speaker-list">

      <a ng-repeat="speaker in speakers" class="item item-thumbnail-left item-icon-right" href="#/tab/speakers/{{speaker._id}}">
        <img ng-src="{{speaker.picture}}">
        <h2>{{speaker.name}}</h2>
        <p>{{speaker.title}}</p>
        <i style="color: #e62b1e;" class="icon ion-chevron-right"></i>
      </a>
      <a ng-repeat="speaker in performers" class="item item-thumbnail-left item-icon-right" href="#/tab/speakers/{{speaker._id}}">
        <img ng-src="{{speaker.picture}}">
        <h2>{{speaker.name}}</h2>
        <p>{{speaker.title}}</p>
        <i style="color: #e62b1e;" class="icon ion-chevron-right"></i>
      </a>

    </div>

  </ion-content>
</ion-view>
