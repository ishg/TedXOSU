<ion-view title="Login">
    <ion-content padding="'true'" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input" name="login-email">
                    <span class="input-label">Email</span>
                    <input type="email" placeholder="">
                </label>
                <label class="item item-input" name="login-password">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <button class="button button-balanced button-block ">Login</button>
            <div class="button-bar">
                <button class="button button-stable button-block  icon ion-social-facebook"></button>
                <button class="button button-stable button-block  icon ion-social-twitter"></button>
            </div>
            <a menu-close="" href="#/sign-up" class="button button-positive button-clear button-block ">Or create an account</a>
        </form>
    </ion-content>
</ion-view>
